<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

  </head>
  <body>
<header class="p-5 mb-4 text-center header">
    <h1>Weather Dashboard</h1>
    <h2><span id="time-display"></span></h2>
</header>
    <main class= "container-fluid">
     <div class ="row"  id="search_engine">
        <h2>Search for a City:</h2>
        <div class="row" >
          <form id="user_form" class="card_body" >
            <input class="col-9" id="search_value" type="text">
            <button class="col-3" id="submit" type="submit">submit</button>
          </form>
        </div>
      </div>
      <div id="weatherContainer" class="col-12 col-md-8">

        <div class="row">
          <h2>Current Weather</h2>
          <div id="currentWeather"></div>
        </div>
      </div>
    </main>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
